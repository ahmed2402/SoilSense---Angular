<div class="parent">
    <form class="login-form">
    <p class="login-text">
      <span class="fa-stack fa-lg">
        <i class="fa fa-circle fa-stack-2x"></i>
        <i class="fa fa-lock fa-stack-1x"></i>
      </span>
    </p>
    <input type="username"  name = "userName" [(ngModel)]="loginObj.userName" class="login-username" autofocus="true" required="true" placeholder="Email" />
    <input type="password" name="password" [(ngModel)]="loginObj.password" class="login-password" required="true" placeholder="Password" />
    <input type="submit" name="Login" (click)="onLogin()" value="Login" class="login-submit" />
  </form>
  <div class="underlay-photo"></div>
  <div class="underlay-black"></div> 
</div>
