<div class="container">
    <h5 class="text-center mb-1 fw-bold heading">
        <i class="fas fa-user"></i> User Management
    </h5>
    @if (isFormVisible()) {<div class="card p-4 shadow-lg">
        <form id="userForm">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Username: </label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-user"></i>
                        </span>
                        <input type="text" class="form-control" name="username" [(ngModel)]="userObj.userName" id="userName" placeholder="Enter username"
                            required>
                    </div>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Email:</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-envelope"></i>
                        </span>
                        <input type="email" class="form-control" name="emailId" [(ngModel)]="userObj.emailId" id="emailId" placeholder="Enter email"
                            required>
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Full Name :</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-user"></i>
                        </span>
                        <input type="text" class="form-control" name="fullName" [(ngModel)]="userObj.fullName" id="fullName" placeholder="Enter full name"
                            required>
                    </div>
                </div>
            </div>
            <div class="row mb-3"> 
                <div class="col-md-6">
                    <label class="form-label">Password:</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-lock"></i>
                        </span>
                        <input type="password" class="form-control" name="fullName" [(ngModel)]="userObj.password" id="password"
                            placeholder="Enter password" required>
                    </div>
                </div>
            </div>
            <button type="button" (click)="onAddUser()" class="btn btn-primary btn-icon">
                <span><i class="fas fa-plus"></i> Add User</span>
            </button>
            <button type="submit" class="btn btn-warning btn-icon">
                <span><i class="fas fa-edit"></i> Update User</span>
            </button>
        </form>
    </div>}

                    <th><i class="fas fa-id-badge"></i> Role</th>

                    <th><i class="fas fa-calendar-alt"></i> Created Date</th>
                    <th><i class="fas fa-cogs"></i> Actions</th>
                </tr>
            </thead>
            <tbody id="userTableBody">
                <tr>
                    <td>1</td>
                    <td>johndoe</td>

                    <td>John Doe</td>
                    <td>Admin</td>
                    <td>Project X</td>
                    <td>2025-01-30</td>
                    <td>
                        <div class="d-flex justify-content-center">
                            <button class="btn btn-success btn-sm btn-icon"><i
                                    class="fas fa-edit"></i></button>
                            <button class="btn btn-danger btn-sm btn-icon ms-2"><i
                                    class="fas fa-trash"></i></button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
